<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>

<div class="container">
    <div class="alert alert-info" th:if="${successMsg}" th:utext="${successMsg}"></div>

    <form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="POST" role="form">

        <div class="form-group">
            <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger"></label>
            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger"></label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lasttname" placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="User Name"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"/>
        </div>

        <div>
            <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
        </div>

    </form>

</div>

</body>
</html>
